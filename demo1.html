<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		<script src="js/lib/browser.min.js" type="text/javascript" charset="utf-8"></script>

				clickMe:function(e){
